<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animal Selector</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">

    <!-- javascript and jquery -->
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">

      <!-- header -->
      <h1>Learn about Animals</h1>

      <!-- three buttons for nav -->
      <button type="button" name="button" id="snakeBtn">Snakes</button>
      <button type="button" name="button" id="turtleBtn">Turtles</button>
      <button type="button" name="button" id="insectsBtn">Insects</button>

      <!-- three divs for each animal, will toggle on and off -->
      <div class="snake">

      </div>

      <div class="turtle">

      </div>

      <div class="insects">

      </div>

    </div>
  </body>
</html>
